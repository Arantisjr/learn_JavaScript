  <script>

    let score =   JSON.parse(localStorage.getItem('playerScore')) || {
      wins:0,

   /*score === null) works thesame as !score all are falsy values

    function playGame(playerMove) {
      const computerMove = pickComputerMove(); // we can call other functions within a function;
      let results = '';
      if (playerMove === 'Rock') {
        if (computerMove === 'rock') {
          results = 'Tie.';

        } else if (computerMove === 'paper') {
          results = 'You loose.';

        } else if (computerMove === 'Scissors') {
          results = 'You win'
        }

      } else if (playerMove === 'Paper') {

        if (computerMove === 'rock') {
          results = 'You win.';

        } else if (computerMove === 'paper') {
          results = 'Tie.';

        } else if (computerMove === 'Scissors') {
          results = 'You loose.';

        }
      } else if (playerMove === 'Scissors') {
        if (computerMove === 'rock') {
          results = 'You loose.';

        } else if (computerMove === 'paper') {
          results = 'You win.';

        } else if (computerMove === 'Scissors') {
          results = 'Tie';

        }
      }
      if (results === 'You win.') {
        score.wins += 1;
      } else if (results === 'You loose.') {
        score.looses += 1;
      } else if (results === "Tie.") {
        score.ties += 1;
      };
      localStorage.setItem('playerScore',JSON.stringify(score));
      //console.log(JSON.parse(localStorage.getItem('playerScore')));
      alert(`You picked ${playerMove}. Computer picked ${computerMove}.${results}
 Wins: ${score.wins}  Looses:${score.looses}  Ties: ${score.ties}`
      );
    }
 
  

    //  let computerMove = ''; a global variable, 
    function pickComputerMove() { //A function creates a scope, meaning variables declared inside stays inside 
      const randomNumber = Math.random();
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else {
        computerMove = 'Scissors'; // Note var doesn't follow the rules of scope that's why it isn't used often 
      }
      console.log(computerMove); //There are 2ways to to this. Either return computerMove and store in another variable up, or use a global variable
      return computerMove;
    }
